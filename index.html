<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shifumi</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="shifumi.js" defer></script>
</head>

<body>
    <div class="h-[100vh] w-[100vw] flex flex-col justify-center items-center text-center bg-gradient-to-br from-pink-50 to-pink-400  text-2xl">
        <div class="flex flex-col justify-center items-center bg-white gap-4 border rounded-xl px-32 py-6 shadow-lg">
            <h1 class="text-4xl font-semibold">Mon shifumi ðŸ˜±ðŸ˜±ðŸ˜±</h1>
            <div class="flex gap-2">
                <p>Resultat : </p>
                <p class="text-green-700" id="result">...</p>
            </div>
            <div class="flex gap-2">
                <p>Input Joueur : </p>
                <p class="text-red-800" id="player">...</p>
            </div>
            <div class="flex gap-2">
                <p>Input ordi : </p>
                <p class="text-red-800" id="computer">...</p>
            </div>
            <p class="mt-8 text-3xl font-semibold">Choisir un des trois et appuyer sur "Jouer" :</p>
            <div class="flex gap-x-6">
                <img class="cursor-pointer" src="pics/leaf.png" alt="" id="leaf">
                <img class="cursor-pointer" src="pics/scissors.png" alt="" id="scissors">
                <img class="cursor-pointer" src="pics/stone.png" alt="" id="stone">
            </div>
            <p id="error" class="text-red-300 animate-bounce mt-4 border bg-black rounded-xl shadow-lg px-4 py-1 hidden">! METTRE UN INPUT !</p>
            <button class="font-semibold text-3xl mt-4 border px-2 py-1 rounded-xl bg-gradient-to-br from-purple-100 to-purple-300 cursor-pointer shadow-lg">Jouer!</button>
            <div class="flex gap-x-16">
                <div class=" gapx-2">
                    <p>score joueur :</p>
                    <p class="text-green-700" id="scorePlayer">0</p>
                </div>
                <div class=" gapx-2">
                    <p>score ia :</p>
                    <p class="text-red-700" id="scoreIa">0</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
